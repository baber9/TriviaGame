<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=icon href=assets/images/favicon.ico>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mina:700|Sonsie+One" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Bible Trivia!</title>
</head>
<body class="bg">
    <div class="container">
        <div class="gameArea">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>Bible Trivia!</h1>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="time">Time Remaining: <span id="timer"></span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="question"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="answer-block">
                                <div id="answer-0"></div>
                                <div id="answer-1"></div>
                                <div id="answer-2"></div>
                                <div id="answer-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="btn btn-primary btn-lg" id="next-question" type="submit" value="Next Question">   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS AnswerBank -->
    <script src="assets/javascript/globalAnswerBank.js"></script>    
    <!-- JS App -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
